<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    
    <div class="contact-title w-100">
        <div class="left w-100">
            <h1>Contact Form</h1> 
        </div>
        
        <div class="centre  w-100">
            <button class="addContact p1" onclick="renderForm()"> Add Contact <i class="bi bi-plus-circle mx-1"></i> </button> 
        </div>
       
        
        <div class="right w-100">
            <div class="search-form">
                <input id="search" class="search-bar w-90" type="text" placeholder="Search Contact">
                <button><i class="bi bi-search"></i></button>
            </div>            
        </div> 
    </div>

    <div class="backdrop invisible">
    </div>
       
       <div class="alert-container">            
       </div>  

        <div class="text-book">
            <div class="jokeContainer w-100 text-center">
            
            </div>
            <h2>Contacts</h2>
            <div class="text-book-content"></div>            
        </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="persons.js"></script>
<script src="core.js"></script>
</body>
</html>
