<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="title">
         <h1>Contact Form</h1>
    </div>      

    <form class="w-50">

        <p class="title w-75">Name:</p>
        <div class="content w-100">          

            <div class="inline-form-control w-50">
                <input class="rows w-75" type="text" name="fName" id="fName">
                <label for="fName" class="w-100">First Name: </label>
            </div>

            <div class="inline-form-control w-50">
                <input class="rows w-75" type="text" name="lName" id="lName">
                <label for="lName" class="w-100">Last Name: </label>
            </div>
         </div>

         

        <div class="content w-100">
            <div class="inline-form-control w-100">
                <label for="email">Email: </label>
                <input class="rows w-100" type="email" name="email" id="email">
            </div>
        </div>


        <div class="content w-100">
            <div class="inline-form-control w-100">
                <label for="address">Address: </label>
                <input class="rows w-100" type="text" name="addr" id="address">
            </div>
        </div>

        <button onclick="getData()" type="button">Submit</button>

    </form>

    <div id="text_book">


    </div>
 
    

<script src="core.js"></script>
</body>
</html>
