<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>

    <div id="contact-title">
         <h1>Contact Form</h1>
    </div>      

    <form class="w-50 mt-1 ">
        <div class="w-100">
            <label class="title w-100 text-left">Name:</label>
            <div class="content w-100 ">          
                <div class="inline-form-control w-50">
                    <input class="rows w-100" type="text" name="fName" id="fName">
                    <span id="error" class="error-danger text-danger"> Please fill in the name </span><br>
                    <label for="fName" class="w-100 light-colour">First Name </label>
                </div>

                <div class="inline-form-control w-50">
                    <input class="rows w-100" type="text" name="lName" id="lName">
                    <span class="error-danger text-danger">Please fill in the name </span><br>
                    <label for="lName" class="w-100 light-colour">Last Name </label>
                </div>

            </div>
        </div>        

        <div class="content w-100 ">
            <div class="inline-form-control w-100 mt-2">
                <label for="email">Email: </label>
                <span class="email-error error-danger">Please fill in the email </span><br>
                <input class="rows w-100 mt-1" type="email" name="email" id="email">
            </div>
        </div>
         
        <div class="content w-100">
            <div class="inline-form-control w-100 mt-1">
                <label for="address">Address: </label>
                <span class="address-error error-danger">Please fill in the address </span><br>
                <input class="rows w-100 mt-1" type="text" name="addr" id="address">
            </div>
        </div>

        <div class="content w-100">
            <div class="inline-form-control w-100 mt-1">
                <label for="phone-number"> Phone number: </label>
                <span class="phone-number-error error-danger">Please fill in the phone nubmer </span><br>
                <input class="rows w-100 mt-1" type="text" name="phone-number" id="phone-number">
            </div>
        </div>

        <button class="primary w-100 mt-2" onclick="getData()" type="button">
            Submit
        </button>
    </form>

    <div id="text_book">
        <h3>Contacts</h3>
        <div class="text-book-content">

        </div>
    </div>
 
   

    

<script src="core.js"></script>
</body>
</html>
